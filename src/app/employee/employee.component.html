
<button class="btn btn-danger float-right" [routerLink]="['/employee/add']">Add</button>

<table class="table table-hover">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeList; let i = index">
      <th></th>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
      	<button class="btn btn-primary float-right" [routerLink]="['/employee/edit/'+item.id]" >Edit</button>
	  </td>
      <td>
      	<button class="btn btn-warning " [routerLink]="['/employee/delete/'+item.id]" >Delete</button>
	  </td>
    </tr>
  </tbody>
</table>
